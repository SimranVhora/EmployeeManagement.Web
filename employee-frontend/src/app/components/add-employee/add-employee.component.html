<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">

  <!-- First Name -->
  <div class="">
    <label class="form-label">First Name</label>
    <input formControlName="firstName" class="form-control" />
    <div *ngIf="f.firstName.touched && f.firstName.invalid" class="text-danger small mt-1">
      <div *ngIf="f.firstName.errors?.['required']">First name is required</div>
      <div *ngIf="f.firstName.errors?.['maxlength']">Max 50 chars</div>
    </div>
  </div>

  <!-- Last Name -->
  <div class="">
    <label class="form-label">Last Name</label>
    <input formControlName="lastName" class="form-control" />
    <div *ngIf="f.lastName.touched && f.lastName.invalid" class="text-danger small mt-1">
      <div *ngIf="f.lastName.errors?.['required']">Last name is required</div>
      <div *ngIf="f.lastName.errors?.['maxlength']">Max 50 chars</div>
    </div>
  </div>

  <!-- Email -->
  <div class="">
    <label class="form-label">Email</label>
    <input formControlName="email" class="form-control" />
    <div *ngIf="f.email.touched && f.email.invalid" class="text-danger small mt-1">
      <div *ngIf="f.email.errors?.['required']">Email required</div>
      <div *ngIf="f.email.errors?.['email']">Enter valid email</div>
    </div>
  </div>

  <!-- Department -->
  <div class="">
    <label class="form-label">Department</label>
    <select formControlName="departmentID" class="form-select">
      <option value="">Select</option>
      <option *ngFor="let d of departments" [value]="d.departmentID">
        {{ d.departmentName }}
      </option>
    </select>
    <div *ngIf="f.departmentID.touched && f.departmentID.invalid" class="text-danger small mt-1">
      Department required
    </div>
  </div>

  <!-- Salary -->
  <div class="">
    <label class="form-label">Salary</label>
    <input formControlName="salary" type="number" step="0.01" class="form-control" />
    <div *ngIf="f.salary.touched && f.salary.invalid" class="text-danger small mt-1">
      <div *ngIf="f.salary.errors?.['required']">Salary required</div>
      <div *ngIf="f.salary.errors?.['min']">Salary must be greater than 0</div>
    </div>
  </div>

  <!-- Date of Joining -->
  <div class="">
    <label class="form-label">Date of Joining</label>
    <input formControlName="dateOfJoining" type="date" class="form-control" />
    <div *ngIf="f.dateOfJoining.touched && f.dateOfJoining.invalid" class="text-danger small mt-1">
      <div *ngIf="f.dateOfJoining.errors?.['required']">Required</div>
      <div *ngIf="f.dateOfJoining.errors?.['futureDate']">Cannot be in the future</div>
    </div>
  </div>

  <!-- Is Active -->
  <div class="form-check">
    <input type="checkbox" formControlName="isActive" class="form-check-input" id="activeCheck" />
    <label class="form-check-label" for="activeCheck">Is Active</label>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMsg" class="alert alert-danger py-2">
    {{ errorMsg }}
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="submitting">
    Add Employee
  </button>

  <!-- NEW BUTTONS -->
  <div class="d-flex gap-2">
    <button type="button" class="btn btn-secondary w-50" (click)="goBack()">
      ‚Üê Back to Employee List
    </button>

    <button type="button" class="btn btn-outline-danger w-50" (click)="resetForm()">
      Reset Form
    </button>
  </div>

</form>
